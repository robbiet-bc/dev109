<!DOCTYPE html>
<html lang="en">
  <!-- Rob Taylor, Dev 109, 10/31/2024 -->
  <head>
    <meta name="description" content="Week 6 - BC - Rhombus">
    <meta charset="utf-8">
    <title>Rob Taylor Rhombus</title>
    <link rel="stylesheet" href="css/rhombus-style.css">
  </head>

  <body>
    <h1>Rob Taylor's Rhombus Generator</h1>
    <p>A <strong>Rhombus</strong> is a four sided geometric shape where all sides are equal length. Like a parallelagram, but cut like a perfect diamond.</p>
    <label>What is the size (3-30) of the Rhombus?</label><br>
    <input type="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
      <option value="#FFFF00">Yellow</option>
      <option value="#7FFFD4">Aquamarine</option>
      <option value="#800000">Maroon</option>
      <option value="#0000FF">Blue</option>
      <option value="#FF0000">Red</option>
      <option value="#FF9900">Orange</option>
    </select><br>

    <label>Choose color for Odd position</label><br>
    <select id="colorOdd">
      <option value="#C0C0C0">Silver</option>
      <option value="#000000">Black</option>
      <option value="#00008B">Dark Blue</option>
      <option value="#FF0099">Pink</option>
      <option value="#33FF00">Green</option>
      <option value="#660099">Purple</option>
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
      <option value="&#9608;">&#9608;</option>
      <option value="/">/</option>
      <option value="\">\</option>
      <option value="X">X</option>
      <option value="M">M</option>
      <option value="#">#</option>
    </select>
    <p>
    <button id="display-rhombus" 
            onclick="createRhombus(document.getElementById('rHeight').value,
                    document.getElementById('colorEven').value,
                    document.getElementById('colorOdd').value,
                    document.getElementById('symbol').value);">Display Rhombus</button>
    </p>
    <h2>Rhombus:</h2>
    <div id="grid-container">
      <div id="upLeft"></div>
      <div id="upRight"></div>
      <div id="downLeft"></div>
      <div id="downRight"></div>
    </div>


    <script src="js/rhombus-script.js"></script>

          alt="Valid CSS!"></a>
    </div>
  </body>
