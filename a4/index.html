<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="description" content="Artifact 04 - Contact Us">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/art4.css">
  <title>Artifact 04</title>
</head>

<body>
  <div class="content-contact">

    <form method="get" action="thankyou.html" name="myform" id="myform">
      <br>
      <label for='FirstName'>First Name:</label>
      <input type="text" id="FirstName" name="FirstName">

      <br> <label for="LastName">Last Name:</label>
      <input type="text" id="LastName" name="LastName">

      <br> <label for="Email">Email address:</label>
      <input type="text" id="Email" name="Email">

      <br> <label for="Phone">Phone number:</label>
      <input type="text" id="Phone" name="Phone">

      <br> <label for="Username">Username:</label>
      <input type="text" id="Username" name="Username">

      <br> <label for="Password">Password:</label>
      <input type="password" id="Password" name="Password">

      <br> <label for="Address">Address:</label>
      <input type="text" id="Address" name="Address">

      <br> <label for="City">City:</label>
      <input type="text" id="City" name="City">

      <br> <label for="Country">Country:</label>
      <!-- I simplified this list for testing. It's the largest countries.  -->
      <!-- Also, if it isn't USA, then I'm disabling States too, not just ZipCode -->
      <select id="Country" name="Country" onchange="toggleUSAFields()">
        <option value="">Select a Country</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="Mexico">Mexico</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Brazil">Brazil</option>
        <option value="China">China</option>
        <option value="Egypt">Egypt</option>
        <option value="Ethiopia">Ethiopia</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
        <option value="India">India</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Iran">Iran</option>
        <option value="Italy">Italy</option>
        <option value="Japan">Japan</option>
        <option value="Mexico">Mexico</option>
        <option value="Netherlands">Netherlands</option>
        <option value="Nigeria">Nigeria</option>
        <option value="Pakistan">Pakistan</option>
        <option value="Philippines">Philippines</option>
        <option value="Poland">Poland</option>
        <option value="Romania">Romania</option>
        <option value="Russia">Russia</option>
        <option value="Spain">Spain</option>
        <option value="Thailand">Thailand</option>
        <option value="Turkey">Turkey</option>
        <option value="UK">United Kingdom</option>
        <option value="Ukraine">Ukraine</option>
        <option value="Vietnam">Vietnam</option>
        <option value="Other">Other</option>

      </select>
      <br> <label for="State">State:</label>
      <select id="State">
        <option value="">Select a State</option>
      </select>

      <br> <label for="ZipCode">ZipCode:</label>
      <input type="text" id="ZipCode" name="ZipCode">

      <br> <label for="Comments">Comments:</label>
      <textarea id="Comments" name="Comments" rows="3"></textarea>

      <br>
      <input type="submit" id="submit" name="submit" value="Submit">
    </form>

  </div>
  <div class="warning" id="submiterror"></div>
  <div id="errorMessages"></div>

  <script src="js/validator.js"></script>

</body>

</html>
