<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Rob Taylor, Dev 109, 11/21/2024     -->
    <!-- Module 09                           -->
    <!-- Fonts from fontlibrary.org          -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 09, Event Propagation II</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/dancing-font" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/m09-style.css">
  </head>

  <body>
    <div id="container">

      <!-- Left margin area for selectors. Problem is clicking a selector covers it up with the image -->
      <div id="leftMargin">

        <label for="selectWidth">Canvas Width:</label><br>
        <input id="selectWidth"><br>
        <label for="selectHeight">Canvas Height:</label><br>
        <input id="selectHeight"><br>
        <button id="setCanvasSize">Set Canvas Size</button><br>
  
        <label>Choose a color</label><br>
        <select id="selectedColor">
          <option value="#800000">Maroon</option>
          <option value="#FFFF00">Yellow</option>
          <option value="#7FFFD4">Aquamarine</option>
          <option value="#0000FF">Blue</option>
          <option value="#FF0000">Red</option>
          <option value="#FF9900">Orange</option>
          <option value="#000000">Black</option>
          <option value="#00008B">Dark Blue</option>
          <option value="#FF0099">Pink</option>
          <option value="#33FF00">Green</option>
          <option value="#660099">Purple</option>
        </select><br>

        <label>Choose a shape</label><br>
        <select id="selectedShape">
          <option value="triangle">Triangle</option>
          <option value="square">Square</option>
          <option value="circle">Circle</option>
        </select><br>

        <label>Choose a size brush (pixels)</label><br>
        <select id="selectedSize">
          <option value="64">64</option>
          <option value="32">32</option>
          <option value="16">16</option>
          <option value="8">8</option>
          <option value="4">4</option>
          <option value="2">2</option>
        </select><br>

        <button id="clearButton">Start Over</button>
      </div>

      <!-- Canvas area - paint here!!-->
      <div id="canvasContainer">
        <canvas id="drawingCanvas" width="300" height="300"></canvas>
      </div>

    </div>

      <!-- Footer area with external links -->
    <div id="footer">
      <hr>
      <button id="directionsButton">Simple Version</button>
      <a href="http://validator.w3.org/check?uri=referer" target="_blank"><img
          src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0" height="31" width="88"></a>
      <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img
          style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="Valid CSS!"></a>
    </div>

    <script src="js/m09-script.js"></script>
  </body>

</html>
