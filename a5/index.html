<!DOCTYPE html>
<html lang="en">

  <head>
    <!-- Rob Taylor, Dev 109, 11/19/2024     -->
    <!-- Artifact 05                         -->
    <!-- Fonts from fontlibrary.org         -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifact 5, Carousel</title>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/en/face/dancing-font" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/a05-style.css">
  </head>

  <body>
    <!-- Header with interval control -->
    <div id="intervalControls">
      <label for="intervalInput">Set Carousel Interval (seconds):</label>
      <input type="number" id="intervalInput" min="1" value="3">
      <button id="setIntervalButton">Set Interval</button>
    </div>

    <!-- Carousel section with images and Prev/Next controls -->
    <div id="carousel" class="carousel-container">
      <button class="carouselButton" id="btnLeft">Previous</button>
      <div class="CarouselImages">
        <!-- I'm making the images in js from a tuple, dictionary, list, something or other -->
      </div>
      <button class="carouselButton" id="btnRight">Next</button>
    </div>

    <!-- Footer with validation buttons -->
    <div id="footer">
      <hr>
      <a href="http://validator.w3.org/check?uri=referer" target="_blank"><img src="http://www.w3.org/Icons/valid-xhtml10"
          alt="Valid XHTML 1.0" height="31" width="88"></a>
      <a href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"><img
          style="border:0;width:88px;height:31px" src="http://jigsaw.w3.org/css-validator/images/vcss-blue"
          alt="Valid CSS!"></a>
    </div>

    <script src="js/a05-script.js"></script>

  </body>


</html>
